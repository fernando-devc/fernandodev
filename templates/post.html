{% extends "base.html" %}

{% block title %}{{ post.title }} - Meu Blog{% endblock %}

{% block content %}
<article class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">{{ post.title }}</h1>
            <time datetime="{{ post.created_at }}" class="text-sm text-gray-500">
                {{ post.created_at | date(format="%d/%m/%Y") }}
            </time>
        </header>
        
        <div class="prose prose-lg max-w-none">
            {{ post.content | safe }}
        </div>
    </div>
</article>
{% endblock %}
