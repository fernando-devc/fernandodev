{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="max-w-4xl mx-auto bg-white dark:bg-dark-bg-secondary rounded-xl shadow-sm overflow-hidden">
    {% if post.image_url %}
    <div class="w-full h-[400px] relative">
        <img src="{{ post.image_url }}" 
             alt="{{ post.title }}"
             class="w-full h-full object-cover"
             loading="lazy">
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
        <h1 class="absolute bottom-6 left-6 right-6 text-4xl font-bold text-white">
            {{ post.title }}
        </h1>
    </div>
    {% else %}
    <div class="px-6 pt-6">
        <h1 class="text-4xl font-bold text-primary-600 dark:text-primary-400">
            {{ post.title }}
        </h1>
    </div>
    {% endif %}
    
    <div class="px-6 py-6">
        <time datetime="{{ post.created_at }}" class="block mb-8 text-sm text-primary-600 dark:text-primary-400">
            {{ post.created_at | date(format="%d/%m/%Y") }}
        </time>
        
        <div class="prose prose-lg dark:prose-invert max-w-none prose-headings:text-primary-900 dark:prose-headings:text-primary-400 prose-a:text-primary-600 dark:prose-a:text-primary-400">
            {{ post.content | safe }}
        </div>
    </div>
</article>
{% endblock %}
