{% macro project_card(project) %}
<article class="bg-white dark:bg-dark-bg-secondary rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100 hover:text-gray-600 dark:hover:text-gray-300">
            <a href="/projects/{{ project.slug }}">{{ project.title }}</a>
        </h3>
        <p class="mt-2 text-gray-600 dark:text-gray-400">{{ project.description }}</p>
        <div class="mt-4">
            <div class="flex flex-wrap gap-2">
                {% for tech in project.technologies %}
                <span class="px-2 py-1 text-sm bg-gray-100 dark:bg-gray-700 rounded-full text-gray-700 dark:text-gray-300">{{ tech }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
{% endmacro %}
