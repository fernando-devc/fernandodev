{% extends "base.html" %}
{% import "macros/project.html" as components %}

{% block title %}Projetos - Fernando Dev{% endblock %}

{% block content %}
<div class="bg-white dark:bg-dark-bg-secondary rounded-xl shadow-sm">
    <div class="px-4 py-5 sm:p-6">
        <h1 class="text-3xl font-bold text-primary-600 dark:text-primary-400 mb-8">Meus Projetos</h1>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {% for project in projects %}
                {{ components::project_card(project=project) }}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
