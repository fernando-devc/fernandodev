{% extends "base.html" %}

{% block title %}Projetos - Meu Blog{% endblock %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Meus Projetos</h1>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {% for project in projects %}
            <article class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-900 hover:text-gray-600">
                        <a href="/projects/{{ project.slug }}">{{ project.title }}</a>
                    </h2>
                    <p class="mt-2 text-gray-600">{{ project.description }}</p>
                    <div class="mt-4">
                        <div class="flex flex-wrap gap-2">
                            {% for tech in project.technologies %}
                            <span class="px-2 py-1 text-sm bg-gray-100 rounded-full text-gray-700">{{ tech }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
