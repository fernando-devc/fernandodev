{% macro post_card(post) %}
<article class="bg-white dark:bg-dark-bg-secondary rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden">
    {% if post.image_url %}
    <div class="aspect-w-16 aspect-h-9 overflow-hidden">
        <img src="{{ post.image_url }}" 
             alt="{{ post.title }}"
             class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300"
             loading="lazy">
    </div>
    {% endif %}
    <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white hover:text-primary-600 dark:hover:text-primary-400">
            <a href="/post/{{ post.slug }}">{{ post.title }}</a>
        </h3>
        <time datetime="{{ post.created_at }}" class="block mt-2 text-sm text-primary-600 dark:text-primary-400">
            {{ post.created_at | date(format="%d/%m/%Y") }}
        </time>
    </div>
</article>
{% endmacro %}
