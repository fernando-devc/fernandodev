{% macro project_card(project) %}
<article class="bg-white dark:bg-dark-bg-secondary rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden">
    <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white hover:text-primary-600 dark:hover:text-primary-400">
            <a href="/projects/{{ project.slug }}">{{ project.title }}</a>
        </h3>
        <p class="mt-2 text-gray-600 dark:text-gray-300">{{ project.description }}</p>
        <div class="mt-4">
            <div class="flex flex-wrap gap-2">
                {% for tech in project.technologies %}
                <span class="px-2 py-1 text-sm bg-primary-50 dark:bg-dark-bg-tertiary rounded-full text-primary-600 dark:text-primary-400">{{ tech }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
{% endmacro %}
